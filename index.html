<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build a Haiku!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
          <nav class="navbar">
            <h2 class="display-4">Haiku Builder</h2>
            <form class="form-inline">
              <select class="form-control btn-sm" id="user-dropdown">
                <option>Sign In</option>
                <option>Existing User</option>
                <option>New User</option>
              </select>
            </form>
          </nav>

          <div class="container" id="user-login">
            <div class="container" id="select-user-container" style="display: none">
              <hr>
              <label for="user-select-container">Find Existing User</label>
              <select class="form-control" id="user-select-container">
                <option value="">--Please choose a user--</option>
                <!-- DROPDOWN of all existing users -->
              </select>
            </div>
            <div class="container" id="new-user-container" style="display: none">
              <hr>
              <form action="" >
                <label for="name">Create a user</label>
                <input class="form-control" type="text" name="name" placeholder="Enter Your Name" required>
                <br>
                <button class="btn btn-secondary" type="submit" value="New User">Submit</button>
              </form>
            </div>
          </div>
      </div>
    </div>

    <div class="container" id="user-container">
      <div class="row">
        <div class="col-5">
          <div class="container" id="new-poem-container" style="display: block">
            <h3>Create a New Poem</h3>
            <form action="" id="new-poem-form">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Title" aria-label="title" name="title">
              </div>
              <div class="input-group mb-3" id="new-poem-line">
                <input type="text" class="form-control" placeholder="5 Syllables" aria-label="5 Syllables" aria-describedby="line1" name="line1">
                <div class="input-group-append" id="line1-syllableCount">
                  <span class="input-group-text">0</span>
                </div>
              </div>
              <div class="input-group mb-3" id="new-poem-line">
                <input type="text" class="form-control" placeholder="7 Syllables"  aria-describedby="line2" name="line2">
                <div class="input-group-append" id="line2-syllableCount">
                  <span class="input-group-text" >0</span>
                </div>
              </div>
              <div class="input-group mb-3" id="new-poem-line">
                <input type="text" class="form-control" placeholder="5 Syllables" aria-label="5 Syllables" aria-describedby="line3" name="line3">
                <div class="input-group-append" id="line3-syllableCount">
                  <span class="input-group-text">0</span>
                </div>
              </div>

              <input class="btn btn-secondary" type="submit" value="Save">
            </form>
          </div>
        </div>

        <div class="col-7">
          <div class="row" id="user-poem-container" style="display: block">
            <!-- <div class="col-6"> -->
              <h3>Your Poems</h3>
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Example Haiku</h5>
                  <p class="card-text">
                    Let's Build a Haiku! </br>
                    It's as easy as it sounds </br>
                    Believe in yourself!
                  </p>
                </div>
              </div>

          </div>
        </div>

        </div>
      </div>
    </div>
  <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
